name: Java CI with Maven

on: push

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Maven package site
      run: mvn -B package site --no-transfer-progress --file pom.xml

    - name: Stage binaries
      run: |
        mkdir staging && \
        cp install/Frederick.cmd staging/Frederick.cmd && \
        mkdir staging/lib && cp target/Frederick.jar staging/lib/Frederick.jar

    - name: Inject JRE
      run: |
        wget https://github.com/adoptium/temurin17-binaries/releases/download/jdk-17.0.5%2B8/OpenJDK17U-jre_x64_windows_hotspot_17.0.5_8.zip && \
        unzip OpenJDK17U-jre_x64_windows_hotspot_17.0.5_8.zip -d staging && \
        mv staging/jdk-17.0.5+8-jre staging/jre

    - name: Publish build
      uses: actions/upload-artifact@v3
      with:
        name: Package
        path: staging

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
